<!-- This is the sign-in page. It is the required page when a user seeks access to BluDashboard but has not signed in. -->

<!DOCTYPE html>
<html  lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>BluDashboard Sign-in</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="shortcut icon" href="images/favicon-bludashboard.png" type="image/x-icon" />

	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/dataport-main.css">

</head>
<body>
	<!-- **************************
	header for sign-in page - only logo appears
	************************** -->
	<header>
		<div class="headerContent">
			<div class="logo">
				<img src="images/logo-bludashboard_icon.svg" alt="" class=logoIcon>
				<img src="images/logo-bludashboard_text.svg" alt="">
			</div>
			<div></div>
			<div></div>
		</div>
	</header>

	<main>
		<section class='mainGrid'>
  		<div></div>
  		<div class='signInDiv'>
    		<h1 class = 'signIn-h1'>Sign in to your <span class='bluText'>Blu</span><span class='dashboardText'>Dashboard</span> account</h1>

	  		<form>

		  		<input type="text" id="userEmail" placeholder="Email address" class="signInForm">
      		<p id="emailFormError" class='errorMessage'>Please enter the email address for your BluDashboard account</p>
      		<input type="password" id="userPassword" placeholder="Password" class="signInForm">
      		<p id="passwordFormError" class='errorMessage'>Please enter your password</p>
      		<div></div>
      		<button type="submit">Submit</button>
	  		</form>
				<div class='spacer-24px'></div>
   			<button type="button" class='textOnly' id='forgotPassword'>Forgot your email address or password?</button>
    	</div>
		  <div></div>
  	</section>
	</main>

	<footer></footer>
	<!-- **************************
	javascript
	************************** -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
